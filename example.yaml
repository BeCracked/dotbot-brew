- defaults:
  brew: 
    auto_bootstrap: false
    stdin: true
    stderr: true
    stdout: true

  cask: 
    auto_bootstrap: false
    stdin: true
    stderr: true
    stdout: true

  brewfile: 
    auto_bootstrap: false
    stdin: true
    stderr: true
    stdout: true

- installBrew:
    - brew
    - cask

- brewfile: 
  - Brewfile-example

- brew:
  - git
  - bash

- tap:
    - homebrew/cask-fonts

- brew: [ack, ag]

- cask:
  - gpg-suite
  - vlc
